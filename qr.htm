<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Apps</title>
</head>
<body>
    <script type="text/javascript">

        var Terminal = {

            platform : function(){

                var u = navigator.userAgent, app = navigator.appVersion;

                return {

                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
                    iPhone: u.indexOf('iPhone') > -1 ,
                    iPad: u.indexOf('iPad') > -1

                };

            }(),

            language : (navigator.browserLanguage || navigator.language).toLowerCase()

        }

        var theUrl = 'https://itunes.apple.com/us/app/wanbaolu/id806104835?mt=8';

        if(Terminal.platform.android){

            theUrl = 'https://play.google.com/store/apps/details?id=com.leagend.smart.wristband';

        }else if(Terminal.platform.iPhone){

            switch(Terminal.language){

                case 'zh-cn':

                    theUrl = 'https://itunes.apple.com/cn/app/wanbaolu/id806104835?mt=8';

                    break;

                default:

                    theUrl = 'https://itunes.apple.com/us/app/wanbaolu/id806104835?mt=8';

            }

        }else if(Terminal.platform.iPad){

            switch(Terminal.language){

                case 'zh-cn':

                    theUrl = 'https://itunes.apple.com/cn/app/wanbaolu/id806104835?mt=8';

                    break;

                default:

                    theUrl = 'https://itunes.apple.com/us/app/wanbaolu/id806104835?mt=8';

            }

        }

    location.href = theUrl;

    </script>


</body>

</html>
